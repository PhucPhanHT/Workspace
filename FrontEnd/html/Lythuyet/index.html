<!DOCTYPE html>
<html>
    <!-- Các Thẻ thông dụng khi sủ dụng html -->
    <!-- 1. h1 -> h6: heading
         2. p: paragraph
         3. img: image
         4. a : anchor
         5. ul, li
         6. table
         7. input
         8. button
         9.div
         10:hr: (horizontal rules - quy tắc ngang): Dùng để ngắt theo chủ đề,và được hiện thị dưới dạng dường kẻ ngang
         11:br:(break - Ngắt dòng): Dùng để ngắt dòng một văn bản
         II) Formatting(định dạng)
            1.<b></b>(bold - in đậm): Văn bản in đậm
            2.<strong></strong>: Văn bản in đậm và quan trọng
            3.<i></i> (italic - in nghiêng): Văn bản in nghiêng
            4.<em></em> (emphasized - nhấn mạnh): Văn bản in nghiêng và quan trọng
            5.<small></small>: Văn bản chữ nhỏ hơn
            6.<sub></sub>(subscripted - chỉ số dưới): Văn bản chỉ số dưới
            7.<sup></sup>(superscripted - chỉ số trên): Văn bản có chỉ số trên
            8.<ins></ins> (inserted - chèn): Văn bản được chèn, có gạch chân bên dưới
            9.<del></del> (deleted - Đã xóa): Văn bản đã xóa
            10.<mark></mark>(marked - đánh dấu): Văn bản được đánh dấu
     -->
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
    </head>
    <!-- Body -->
    <body>

        <!-- Hello world -->
        <h1>Hello World</h1>
        <p>Xin Chào Các bạn tới f8</p>
        <img src="https://cdn-main.28tech.com.vn/media/anh-khoa-hoc/fe.jpg" width="500px" alt="Ảnh khóa frontend 28tech">
        
        <a href="https://fullstack.edu.vn/learning/fullstack.edu.vn">Trang chủ F8</a>
        <hr>
        <p>Hello moi nguoi<br> Chao mưng mọi người</p>
        <p> <del>Van ban bị xóa </del></p>
        <p> <mark>Văn bản bị đánh dấu</mark></p>
        <p><i>Văn bản bị in nghiêng</i></p>
        <p><b>Văn Bản bị in đậm</b></p>
        <p><ins>Văn bản bị gạch chân</ins></p>
        <p>H<sub>2</sub>0</p>
        <p><small>Văn bản nhỏ</small></p>
    </body>
</html>
